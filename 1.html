		var text = "Любое предложение";
		document.write(text);
		var wordCountText = "Кол-во слов: " + text.split(" ").length;
		var alphabet = "абвгдеёжзийклмнопрстуфхцчшщъыьэюя";
		var letterNumber = 0; 
		for (var i in text) {
			if (alphabet.includes(text[i].toLowerCase())) 
			{
				letterNumber++;
			}
		}
		var letterNumberText = "Кол-во букв: " + letterNumber;
		text = "<br>" + wordCountText + "<br>" + letterNumberText + "<br>";
		document.write(text);

		var locationText = "Документ находиться туть: ";
		var protocol = "<font color='red'>" + document.location.protocol + "</font>";
		var path = document.location.pathname;
		var name = "<font color='red'>" + path.slice(path.lastIndexOf("/") + 1, path.lastIndexOf(".")) + "</font>";
		var ext = "<font color='red'>" + path.slice(path.lastIndexOf(".") + 1) + "</font>";
		path = path.slice(0, path.lastIndexOf("/") + 1);
		locationText += protocol + path + name + "." + ext
		document.write(locationText);
	</script>

			function showText(text) {
				alert(text);
			}

			function resetForm(form) {
				var inputs = form.getElementsByTagName("input");
				for (var i in inputs) {
					if (inputs[i].type != null && inputs[i].type != "button") {
						inputs[i].value = "";
					}
				}
			}

			function showFieldsCount(form) {
				var inputs = form.getElementsByTagName("input");
				var count = 0;
				for (var i in inputs) {
					if (inputs[i].type != null && inputs[i].type != "button") {
						count++;
					}
				}
				var text = "Количество полей: " + count;
				alert(text);
			}
